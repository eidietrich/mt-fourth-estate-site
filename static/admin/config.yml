backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: assets/img/uploads
public_folder: /img/uploads

site_url: https://montanafourthestate.org
display_url: https://montanafourthestate.org

show_preview_links: true

yaml-definitions: &page-fields
  - label: Hed
    name: title
    hint: "Title as it appears at top of page"
    widget: string
  - label: Subhed
    name: subtitle
    widget: string
    hint: "Appears below hed at top of page; AKA dek"
    required: false
  - label: Summary
    name: description
    hint: "Shown in social share previews, search results + on project page"
    widget: string
    required: false
  - label: Date
    name: published
    widget: datetime
    hint: "Note that future dated articles will not be published on the live site"
    required: false
  - label: "Featured Image"
    name: "image"
    widget: string
    required: false
    media_library:
      config:
        multiple: false
  - label: Image description
    name: image-description
    widget: string
    required: false
  - label: Image credit
    name: image-credit
    widget: string
    required: false
  - label: "Image size"
    name: "image-size"
    widget: "select"
    options: ["full", "inline", "hidden"]
    required: false
  - label: Byline
    name: byline
    widget: string
  - label: Publication
    name: publication
    widget: string
    required: false
  - label: Body
    name: body
    widget: markdown

