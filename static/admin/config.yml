collections:
  - label: Graying Pains
    name: graying-pains
    folder: content/graying-pains
    fields: *page-fields
    slug: "{{slug}}"
    format: toml-frontmatter
    extension: md
    create: true
  - label: Project 2
    name: project-2
    folder: content/project-2
    fields: *page-fields
    format: toml-frontmatter
    extension: md
    create: true

  - label: About page
    name: about
    folder: content/about
    format: toml-frontmatter
    extension: md
    create: true
    slug: "{{url}}"
    preview_path: "/about/{{slug}}/"
    editor:
      preview: false
    fields: *page-fields
